<div class="flex-center">
  <figure class="image">
    <a href="{{ include.link | default: include.url }}">
      <img src="{{ include.url }}" style="max-width: {{ include.width | default: '50%' }};" alt="{{ include.description }}">
    </a>
    <figcaption>{{ include.description }}</figcaption>
  </figure>
</div>
